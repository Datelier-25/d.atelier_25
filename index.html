<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio de Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        .header {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header h1 {
            margin: 0;
            color: #4a4a4a;
        }
        .contact-info {
            padding: 20px;
            background-color: #e2e2e2;
            margin: 20px 0;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .photo-gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .photo-gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Mi Portafolio de Fotografía</h1>
    </div>

    <div class="contact-info">
        <h2>Contacto</h2>
        <p>Email: <a href="mailto:tunombre@email.com">tunombre@email.com</a></p>
        <p>Teléfono: +54 9 11 1234-5678</p>
    </div>

    <div class="photo-gallery">
        <img src="https://via.placeholder.com/600x400?text=Foto+1" alt="Descripción de la foto 1">
        <img src="https://via.placeholder.com/600x400?text=Foto+2" alt="Descripción de la foto 2">
        <img src="https://via.placeholder.com/600x400?text=Foto+3" alt="Descripción de la foto 3">
        <img src="https://via.placeholder.com/600x400?text=Foto+4" alt="Descripción de la foto 4">
    </div>

</body>
</html>
